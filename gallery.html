<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Journal | PAAREES</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        .gallery-brand-header {
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        .full-gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1; /* Square images */
        }
        .full-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .full-gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="brand-font loader-logo">PAAREES</div>
            <div class="loader-line"></div>
            <p class="text-uppercase small text-muted letter-spacing-2">Loading Gallery...</p>
        </div>
    </div>

    <!-- 1. Navbar Container (Dynamic) -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <header class="page-header-section mt-5">
        <div class="container text-center pt-5">
            <h1 class="display-4 brand-font text-gold animate__animated animate__fadeInUp">Visual Journal</h1>
            <p class="lead text-muted animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">A Curation of Elegance</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="section-padding">
        <div class="container" id="full-gallery-container">
            <!-- JS Injected Here -->
        </div>
    </section>

    <!-- 8. Footer Container (Dynamic) -->
    <div id="footer-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="custom-toast rounded">
        <div class="d-flex align-items-center">
            <i id="toast-icon" class="fas fa-check-circle text-warning me-3 fa-lg"></i>
            <div>
                <strong id="toast-title" class="d-block text-uppercase letter-spacing-1">Success</strong>
                <span class="small opacity-75" id="toast-msg">Request processed.</span>
            </div>
        </div>
    </div>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title brand-font" id="cartOffcanvasLabel">Your Selection</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items-container" class="flex-grow-1 overflow-auto mb-3">
                <div class="text-center text-muted mt-5">
                    <i class="fas fa-shopping-bag fa-3x mb-3 opacity-25"></i>
                    <p>Your cart is empty.</p>
                </div>
            </div>
            <div class="border-top pt-3">
                <div class="d-flex justify-content-between mb-3">
                    <span class="text-uppercase letter-spacing-1">Subtotal</span>
                    <strong id="cart-total">$0.00</strong>
                </div>
                <button class="btn-gold w-100 mb-2" onclick="checkout()">Proceed to Checkout</button>
                <button class="btn btn-outline-secondary w-100 rounded-30 text-uppercase" style="font-size: 0.8rem; letter-spacing: 1px;" data-bs-dismiss="offcanvas">Continue Shopping</button>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
