<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | PAAREES</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        .product-detail-section {
            padding-top: 150px;
            padding-bottom: 80px;
        }
        .product-detail-img-wrapper {
            transition: all 0.4s ease;
        }
        .product-detail-img-wrapper:hover {
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }
        .letter-spacing-2 { letter-spacing: 2px; }
        .letter-spacing-1 { letter-spacing: 1px; }
    </style>
</head>
<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="brand-font loader-logo">PAAREES</div>
            <div class="loader-line"></div>
            <p class="text-uppercase small text-muted letter-spacing-2">Loading...</p>
        </div>
    </div>

    <!-- 1. Navbar Container (Dynamic) -->
    <div id="navbar-container"></div>

    <!-- 2. Product Detail Section -->
    <section class="product-detail-section">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-5 animate__animated animate__fadeIn">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-muted text-decoration-none text-uppercase small letter-spacing-1">Home</a></li>
                    <li class="breadcrumb-item"><a href="brands.html" class="text-muted text-decoration-none text-uppercase small letter-spacing-1">Collection</a></li>
                    <li class="breadcrumb-item active text-gold text-uppercase small letter-spacing-1" aria-current="page">Product Detail</li>
                </ol>
            </nav>

            <div id="product-detail-container">
                <!-- Product Details Injected by JS -->
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. Related Products (Optional but good for UX) -->
    <section class="section-padding border-top border-secondary">
        <div class="container">
            <div class="section-header reveal">
                <p>You May Also Like</p>
                <h2>Recommended Fragrances</h2>
                <div class="divider"></div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="recommended-products">
                <!-- Related products will be injected here if we want -->
            </div>
        </div>
    </section>

    <!-- Footer Container (Dynamic) -->
    <div id="footer-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="custom-toast rounded">
        <div class="d-flex align-items-center">
            <i id="toast-icon" class="fas fa-check-circle text-warning me-3 fa-lg"></i>
            <div>
                <strong id="toast-title" class="d-block text-uppercase letter-spacing-1">Success</strong>
                <span class="small opacity-75" id="toast-msg">Request processed.</span>
            </div>
        </div>
    </div>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title brand-font" id="cartOffcanvasLabel">Your Selection</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <!-- Cart Items -->
            <div id="cart-items-container" class="flex-grow-1 overflow-auto mb-3">
                <div class="text-center text-muted mt-5">
                    <i class="fas fa-shopping-bag fa-3x mb-3 opacity-25"></i>
                    <p>Your cart is empty.</p>
                </div>
            </div>
            
            <!-- Cart Footer -->
            <div class="border-top pt-3">
                <div class="d-flex justify-content-between mb-3">
                    <span class="text-uppercase letter-spacing-1">Subtotal</span>
                    <strong id="cart-total">$0.00</strong>
                </div>
                <button class="btn-gold w-100 mb-2" onclick="checkout()">Proceed to Checkout</button>
                <button class="btn btn-outline-secondary w-100 rounded-30 text-uppercase" style="font-size: 0.8rem; letter-spacing: 1px;" data-bs-dismiss="offcanvas">Continue Shopping</button>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Optional: Render some recommended products
        document.addEventListener('DOMContentLoaded', () => {
            const recContainer = document.getElementById('recommended-products');
            if (recContainer && typeof products !== 'undefined') {
                // Get 4 random products for recommendations
                const shuffled = [...products].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 4);
                selected.forEach(p => {
                    recContainer.appendChild(createProductCard(p));
                });
            }
        });
    </script>
</body>
</html>
